<header class="bg-surface border-b border-surface px-4 py-0 shadow-sm">
    <div class="mx-auto flex max-w-7xl items-center justify-between">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2">
                <img src="favicon.ico" alt="Logo" class="h-8 w-8 object-contain" />
                <span class="hidden text-lg font-bold text-primary sm:block">Task Manager</span>
            </div>
            <p-tabs [value]="selectedRoute">
                <p-tablist>
                    @for (tab of tabs; track tab.id) {
                        <p-tab
                            [value]="tab.route"
                            [routerLink]="tab.route"
                            class="text-surface-secondary hover-primary flex items-center gap-2 font-medium"
                        >
                            <span class="py-2">{{ tab.label }}</span>
                        </p-tab>
                    }
                </p-tablist>
            </p-tabs>
        </div>

        <p-button
            [icon]="isDark ? 'pi pi-sun' : 'pi pi-moon'"
            variant="outlined"
            rounded="true"
            (click)="toggleTheme()"
        ></p-button>
    </div>
</header>

<main class="text-surface mx-auto w-full max-w-7xl flex-1 px-4 py-8">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
        <app-add-task></app-add-task>
        <app-task-list></app-task-list>
    </div>
</main>

<footer class="bg-surface border-t border-surface px-4 py-8 shadow-sm">
    <div class="mx-auto max-w-7xl text-center">
        <p class="text-sm">© {{ year }} Task Management • All Rights Reserved</p>
    </div>
</footer>
