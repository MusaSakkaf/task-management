<div class="bg-surface-card rounded-lg p-6 shadow-md lg:h-96">
    <h2 class="text-surface mb-4 text-xl font-bold">Add New Task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="field">
            <label for="title" class="text-surface-secondary mb-1 block text-sm font-medium">
                Title *
            </label>
            <input
                pInputText
                id="title"
                formControlName="title"
                class="w-full"
                [class.p-invalid]="title?.invalid && title?.touched"
            />
            @if (title?.invalid && title?.touched) {
                <small class="p-error mt-2 block">Title is required (min 3 characters)</small>
            }
        </div>

        <div class="field">
            <label for="description" class="text-surface-secondary mb-1 block text-sm font-medium">
                Description
            </label>
            <textarea
                id="description"
                pTextarea
                formControlName="description"
                rows="3"
                class="w-full"
                [class.p-invalid]="description?.invalid && description?.touched"
            ></textarea>
            @if (description?.invalid && description?.touched) {
                <small class="p-error mt-2 block">Description must be at least 5 characters</small>
            }
        </div>

        <div class="flex justify-end">
            <p-button type="submit" label="Add Task" [disabled]="taskForm.invalid"></p-button>
        </div>
    </form>
</div>
